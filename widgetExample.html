<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h3>This is my first widget.</h3>
            <span id="labelText"></span>
            <input type="text" id="firstName">
            <input type="text" id="lastName">
            <br>
            <img id="image" src="" width="300px">
        </div>
        <script type="text/javascript">
            const firstNameInput = document.querySelector("#firstName");
            const lastNameInput = document.querySelector("#lastName");
            
            async function callApi(){
                const response = await fetch("https://dog.ceo/api/breeds/image/random");
                const jsonData = await response.json();
                console.log(jsonData);
                document.querySelector("#image").src = jsonData.message;
            }
            
            function sendData() {
                let data = {
                    firstName: firstNameInput.value,
                    lastName: lastNameInput.value
                }
                JFCustomWidget.sendData({
                    valid: true,
                    value: JSON.stringify(data)
                });
            }
            
            //always subscribe to ready event and implement widget related code
            //inside callback function , it is the best practice while developing widgets
            JFCustomWidget.subscribe("ready", function(){
                var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerHTML = label;
                firstNameInput.addEventListener("change", (event) => sendData()); 
                lastNameInput.addEventListener("change", (event) => sendData()); 

                //subscribe to form submit event
                JFCustomWidget.subscribe("submit", function(){
                    var msg = {
                        //you should valid attribute to data for JotForm
                        //to be able to use youw widget as required
                        valid: true,
                        value: firstNameInput.value
                    }
                    // send value to JotForm
                    JFCustomWidget.sendSubmit(msg);
                });
            });
            
            callApi();
        </script>
    </body>
</html>
